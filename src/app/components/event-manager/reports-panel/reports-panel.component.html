<div class="panel-div" *ngIf="panelManagerService.reportsVisible">
  <div class="title-container">
    <h2>Statystyki</h2>
  </div>

  <div class="tile-wrapper">
    <div class="tile">
      <h3>21549 zł</h3>
      <span class="tile-value">Całkowite zarobki</span>
    </div>
    <div class="tile">
      <h3>2501</h3>
      <span class="tile-value">Sprzedanych biletów</span>
    </div>
    <div class="tile">
      <h3>102936</h3>
      <span class="tile-value">Całkowite wyświetlenia</span>
    </div>
    <div class="tile">
      <h3>5</h3>
      <span class="tile-value">Utworzonych wydarzeń</span>
    </div>
  </div>

  <!--    <ngx-charts-pie-chart-->
  <!--      [view]="[1000,400]"-->
  <!--      [results]="saleData"-->
  <!--      [legendTitle]="'Product Sale Chart'"-->
  <!--      [legend]="true"-->
  <!--      [gradient]="true">-->
  <!--    </ngx-charts-pie-chart>    -->

  <div class="chart-container">
    <ngx-charts-line-chart

      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="saleData"
      [scheme]="colorScheme"
      [legendTitle]="legendTitle"
      [autoScale]="true"
    >
    </ngx-charts-line-chart>
  </div>

  <div class="title-container">
    <h2>Aktywne wydarzenia</h2>
  </div>

  <div class="events-container">
    <div class="event-wide">
      <div class="img">
        <img [src]="imageMissing" alt="Event image">
      </div>
      <div class="event-desc-container">
        <div class="event-wide-title">Top top FESTIVAL Sopot</div>
        <div class="align-left-row-icon">
          <i class="fa-solid fa-location-crosshairs icon"></i>
          <p class="event-info">Tarnów, Hala TOSIR</p>
        </div>
      </div>
    </div>
    <div class="event-wide">
      <div class="img">
        <img [src]="imageMissing" alt="Event image">
      </div>
      <div class="event-desc-container">
        <div class="event-wide-title">Top top FESTIVAL Sopot</div>
        <div class="align-left-row-icon">
          <i class="fa-solid fa-location-crosshairs icon"></i>
          <p class="event-info">Tarnów, Hala TOSIR</p>
        </div>
      </div>
    </div>
  </div>
</div>

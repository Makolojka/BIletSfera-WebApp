<c-carousel [dark]="false" [wrap]="false" [interval]="8000" [animate]="true" transition="slide">
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides; index as i;" >
        <img
          [src]="slide.src"
          alt="{{slide.title}}"
          class="d-block w-100"
          loading="lazy"
        />
        <c-carousel-caption style="margin-bottom: 50px;" class="d-none d-md-block">
          <h1 style="color: white">{{slide.title}}</h1>
          <h2 style="color: white">{{slide.subtitle}}</h2>
        </c-carousel-caption>
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>

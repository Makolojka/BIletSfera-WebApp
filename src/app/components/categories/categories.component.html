<nav-bar></nav-bar>
<div class="banner">
  <img src="https://media.npr.org/assets/img/2015/08/14/istock_000043549038_medium_wide-e825e6a2a49bc79f4d924300a48eba1cb39d21d8-s800-c85.webp" alt="Banner Image">
  <h2 class="banner-text">Muzyka</h2>
</div>
<div class="content">
  <div class="carousel">
    <h1>Znajdź bilety w kategorii Muzyka</h1>
  </div>

  <div class="main">
    <div class="sort-container">
      <select class="form-select input-field-form" aria-label="sort_select">
        <option selected>Domyślne sortowanie</option>
        <option value="Festiwale">Sortuj wg. popularności</option>
        <option value="Pop">Sortuj od najnowszych</option>
        <option value="Rock">Sortuj po cenie od najniższej</option>
        <option value="Rock">Sortuj po cenie od najwyższej</option>
      </select>
    </div>

      <div class="filters">
        <div class="input-container">
          <input type="text" class="input-field" id="location" placeholder="Warszawa">
          <label for="location" class="input-label">Lokalizacja</label>
        </div>

        <div class="input-container">
          <select class="form-select input-field-form" aria-label="cat_select">
            <option selected disabled>Kategorie</option>
            <option value="Festiwale">Muzyka</option>
            <option value="Pop">Kino</option>
            <option value="Rock">Teatr</option>
            <option value="Jazz_blues">Targi</option>
            <option value="Metal">Konwenty</option>
            <option value="Disco_polo">Sport</option>
            <option value="Techno/Elektro">Zwiedzanie</option>
            <option value="Muzyka Klasyczna">Inne</option>
          </select>
        </div>

        <div class="input-container">
          <select class="form-select input-field-form" aria-label="cat_select">
            <option selected disabled>Podkategorie</option>
            <option value="Festiwale">Festiwale</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Jazz_blues">Jazz i Blues</option>
            <option value="Metal">Metal</option>
            <option value="Disco_polo">Disco Polo</option>
            <option value="Techno/Elektro">Techno/Elektro</option>
            <option value="Muzyka Klasyczna">Muzyka Klasyczna</option>
            <option value="Inne">Inne</option>
          </select>
        </div>

        <div class="input-container input-date">
          <input type="date" class="input-field" id="startDate" >
          <label for="startDate" class="input-label">Data od</label>
        </div>

        <div class="input-container input-date">
          <input type="date" class="input-field" id="endDate" >
          <label for="endDate" class="input-label">do</label>
        </div>
        <!--  End of filters -->
      </div>

    <!--    TODO: zmienić żeby nie pobierać dwa razy tych samych kart-->
    <!--Change view-->
    <div class="change-view">
      <div *ngIf="isRegularView" (click)="toggleView('wide')">
        <span>Widok:</span><i class="fa-solid fa-table-cells fa-lg icon" [ngClass]="{ active: !isRegularView }" data-tooltip="Kafelki"></i>
      </div>
      <div *ngIf="!isRegularView" (click)="toggleView('regular')">
        <span>Widok:</span><i class="fa-solid fa-table-list fa-lg icon" [ngClass]="{ active: isRegularView }" data-tooltip="Lista"></i>
      </div>
    </div>

    <div class="events" *ngIf="isRegularView">
      <div *ngFor="let item of items$">
        <event-card [id]="item.id" [title]="item.title" [image]="item.image" [text]="item.text" [tickets]="item.tickets" [date]="item.date" [location]="item.location">
        </event-card>
      </div>
    </div>

    <div class="events-wide" *ngIf="!isRegularView">
      <div *ngFor="let item of items$">
        <event-card-wide [id]="item.id" [title]="item.title" [image]="item.image" [text]="item.text" [tickets]="item.tickets" [date]="item.date" [location]="item.location">
        </event-card-wide>
      </div>
     </div>
  </div>

  <!--End of music events-->
</div>

<div class="d-flex input-group w-50">
  <input
    [(ngModel)]="filterText"
    (ngModelChange)="sendFilter()"
    (focus)="onFocus()"
    (blur)="onBlur()"
    type="search"
    id="search"
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
  />
  <span class="input-group-text text-white border-0" id="search-addon">
    <i class="fas fa-search fa-lg" style="color: var(--third-color)"></i>
  </span>
</div>
